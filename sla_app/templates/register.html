{% extends "sla_app/boot_base.html" %}

{% block content %}

{% if form.errors %}
<div class="container">
    <div class="row">
        <p>Your passwords didn't match. Please try again.</p>
    </div>
</div>

{% endif %}


<div class="container text-center">
    <div class="row">
        <div class="col-xs-offset-3 col-xs-6">

        <form id="loginform" class="form-horizontal" role="form" method="post" action="{% url 'registerslap' %}">
        {% csrf_token %}
            <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                               
                    </div>

            <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password1" placeholder="password">
                    </div>
            <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password2" type="password" class="form-control" name="password2" placeholder="confirm password">
                    </div>
            
            <div style="margin-top:10px" class="form-group">
                <!-- Button -->

                <div class="col-sm-12 controls">
                    <button type="submit" class="btn btn-default" value="register">Register</button>
                    
                </div>
            </div>

  
        </form>     


        </div>
    </div>
</div>


<div class="container text-center">
    <div class="row">
        <div class="col-xs-offset-3 col-xs-6">
            <p><a href="{% url 'loginslap' %}">Login?</a></p>  
        </div>
    </div>
</div>
{% endblock %}
